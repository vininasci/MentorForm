<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorShip</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/icons8-favicon-50.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  
  </header>
  <form id="my-form">
    <fieldset>
      <legend id="pessoal-info">Informações pessoais</legend>
       <div class="col-1">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required>
            </div>
          </div>

            <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
              </div>
              <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password" required>
              </div>
            </div>
          </fieldset>
            
        
      
       
    
    <fieldset>
      <legend>Informações do mentor</legend>
      <div class="fieldset-wrapper">
        <div class="input-wrapper">
          <label for="name">Nome do seu Mentor <span>(Só o primeiro nome)</span></label>
          <input type="text" id="name" required>
          </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Seus horários disponíveis</legend>
      <h2>Primeira mentoria</h2>
      <div class="col-3">
        <div class="input-wrapper3">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" required>
          </div>
          <div class="input-wrapper2">
            <label for="time">Das</label>
            <input type="time" id="time" required>
            </div>
            <div class="input-wrapper2">
              <label for="time">Ate</label>
              <input type="time" id="time" required>
              </div>
          </div>
      </fieldset>
      
      <fieldset id="last-column">
        <h2>Segunda Mentoria</h2>
      <div class="col-3">
        <div class="input-wrapper3">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" required>
          </div>
          <div class="input-wrapper2">
            <label for="time">Das</label>
            <input type="time" id="time" required>
            </div>
            <div class="input-wrapper2">
              <label for="time">Ate</label>
              <input type="time" id="time" required>
              </div>
      </fieldset>
    </form>
      
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
</div>
  
</body>





</html>
